<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #frame {
            max-width: 100%;
            max-height: 100vh;
            display: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #scrollbar {
            position: absolute;
            right: 5px;
            top: 0;
            bottom: 0;
            width: 8px;
            background-color: #333;
        }
        #scrollbar-thumb {
            position: absolute;
            width: 100%;
            background-color: #666;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <div id="loading">Loading first frame...</div>
        <img id="frame">
        <div id="scrollbar">
            <div id="scrollbar-thumb"></div>
        </div>
    </div>

    <script src="animation.js"></script>
</body>
</html>
