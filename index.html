<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scroll-based animation presenting a design studio project by @al_al_ni.">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="animation-container">
        <div id="loading-container">
            <div class="spinner">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
        </div>

        <div id="intro-text">
            <div class="line line-1">РАЗРАБОТКА</div>
            <div class="line line-2">САЙТА</div>
            <div class="line line-3">ДИЗАЙН-СТУДИИ</div>
        </div>

        <a id="author-contact" href="https://t.me/al_al_ni" target="_blank" rel="noopener noreferrer">@al_al_ni</a>

        <div id="phase-title">УЧАСТНИКИ ПРОЦЕССА</div>
        <div id="plan-title">ПЛАН РЕАЛИЗАЦИИ</div>
        <div id="audience-title">ЦЕЛЕВАЯ АУДИТОРИЯ</div>
        <div id="architecture-title">АРХИТЕКТУРА</div>
        <div id="moodboard-title">МУДБОРД</div>
        <div id="prototype-title">ПРОТОТИП</div>

        <img id="frame" alt="Animation frame" style="display: none;">
        <div id="pagination-controls">
            <button id="step-prev" class="step-button">&#9664;</button>
            <div id="pagination"></div>
            <button id="step-next" class="step-button">&#9654;</button>
        </div>
        <div id="scrollbar">
            <div id="scrollbar-thumb"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
