<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация при прокрутке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        #animation-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
            text-align: center;
        }
        
        #frame {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
            image-rendering: crisp-edges;
        }
        
        #frame-info {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
        
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <div id="loading">Загрузка...</div>
        <img id="frame" style="display: none;">
        <div id="frame-info">Кадр 0 из 32</div>
        <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    </div>

    <script>
        // Конфигурация
        const totalFrames = 33; // 00000-00032
        const baseUrl = 'https://raw.githubusercontent.com/AlAlNi/resume_alalni/main/sec/Comp_';
        const fileExtension = '.png';
        
        // Элементы DOM
        const frameElement = document.getElementById('frame');
        const frameInfoElement = document.getElementById('frame-info');
        const loadingElement = document.getElementById('loading');
        const progressBar = document.getElementById('progress-bar');
        
        // Переменные состояния
        let currentFrame = 0;
        let frames = new Array(totalFrames);
        let isAnimating = false;
        let lastScrollTime = 0;
        const scrollDelay = 100; // Задержка между переключениями в ms
        
        // Загружаем первый кадр и предзагружаем соседние
        function loadInitialFrame() {
            loadFrame(0, () => {
                loadingElement.style.display = 'none';
                frameElement.style.display = 'block';
                updateProgressBar();
                
                // Предзагружаем соседние кадры
                preloadAdjacentFrames();
            });
        }
        
        // Загружаем конкретный кадр
        function loadFrame(index, callback) {
            if (frames[index]) {
                if (callback) callback();
                return;
            }
            
            const frameNumber = index.toString().padStart(5, '0');
            const img = new Image();
            img.src = `${baseUrl}${frameNumber}${fileExtension}`;
            
            img.onload = () => {
                frames[index] = img;
                if (callback) callback();
                updateProgressBar();
            };
            
            img.onerror = () => {
                console.error(`Ошибка загрузки кадра ${index}`);
                if (callback) callback();
            };
        }
        
        // Предзагружаем соседние кадры для плавности
        function preloadAdjacentFrames() {
            const preloadCount = 2;
            for (let i = 1; i <= preloadCount; i++) {
                if (currentFrame + i < totalFrames) loadFrame(currentFrame + i);
                if (currentFrame - i >= 0) loadFrame(currentFrame - i);
            }
        }
        
        // Обновляем отображаемый кадр
        function updateFrame(frameIndex) {
            if (frameIndex < 0) frameIndex = 0;
            if (frameIndex >= totalFrames) frameIndex = totalFrames - 1;
            
            // Если кадр еще не загружен, загружаем его
            if (!frames[frameIndex]) {
                loadFrame(frameIndex, () => {
                    showFrame(frameIndex);
                });
                return;
            }
            
            showFrame(frameIndex);
        }
        
        // Показываем загруженный кадр
        function showFrame(frameIndex) {
            currentFrame = frameIndex;
            frameElement.src = frames[currentFrame].src;
            frameInfoElement.textContent = `Кадр ${currentFrame} из ${totalFrames - 1}`;
            
            // Предзагружаем соседние кадры
            preloadAdjacentFrames();
        }
        
        // Обновляем прогресс-бар загрузки
        function updateProgressBar() {
            const loadedCount = frames.filter(f => f).length;
            const progress = (loadedCount / totalFrames) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Обработчик прокрутки
        function handleWheel(event) {
            const now = Date.now();
            if (now - lastScrollTime < scrollDelay) {
                event.preventDefault();
                return;
            }
            
            lastScrollTime = now;
            
            const delta = Math.sign(event.deltaY);
            const newFrame = currentFrame + delta;
            
            if (newFrame !== currentFrame && newFrame >= 0 && newFrame < totalFrames) {
                updateFrame(newFrame);
            }
            
            event.preventDefault();
        }
        
        // Инициализация
        window.addEventListener('wheel', handleWheel, { passive: false });
        
        // Для мобильных устройств
        let touchStartY = 0;
        
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        window.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;
            
            if (Math.abs(deltaY) > 10) {
                const delta = Math.sign(deltaY);
                const newFrame = currentFrame + delta;
                
                if (newFrame !== currentFrame && newFrame >= 0 && newFrame < totalFrames) {
                    updateFrame(newFrame);
                    touchStartY = touchY;
                }
                
                e.preventDefault();
            }
        }, { passive: false });
        
        // Начинаем загрузку
        loadInitialFrame();
    </script>
</body>
</html>
